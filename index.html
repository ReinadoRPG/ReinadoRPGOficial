<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üè∞ ReinadoRPG - Oficial</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1086427908685443193/1443399780981014760/mojangstudios.png?ex=6928ee4c&is=69279ccc&hm=3103826493f96f789b0343d14ed07e9819b0804cf9c1052e16b707d064b6262d" type="image/png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              accent: {
                DEFAULT: '#c99a5b',
                dark: '#8c6b3f', 
                light: '#e6c9a0',
                contrast: '#3d2b15', // Deep brown for light mode text (High Contrast)
              },
              dark: {
                bg: '#1a1612',
                darker: '#0f0c08',
              },
              medieval: {
                text: '#f7f3ef', // Light text for dark mode
                textDark: '#292524', // Dark text for light mode
                muted: '#c8b9a8',
                mutedDark: '#57534e',
                glass: 'rgba(20, 15, 10, 0.85)',
                lightGlass: 'rgba(240, 230, 210, 0.85)',
                parchment: '#e6d0a8', // Main light mode background
                parchmentDark: '#d4c5a9', // Secondary light mode background
              }
            },
            fontFamily: {
              cinzel: ['Cinzel', 'serif'],
              medieval: ['MedievalSharp', 'cursive'],
            },
            animation: {
              'glow': 'glow 3s ease-in-out infinite alternate',
              'float': 'float 5s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out',
            },
            keyframes: {
              glow: {
                'from': { textShadow: '0 0 5px rgba(201, 154, 91, 0.7)' },
                'to': { textShadow: '0 0 15px rgba(201, 154, 91, 0.9), 0 0 20px rgba(201, 154, 91, 0.6)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeInUp: {
                'from': { opacity: '0', transform: 'translateY(30px)' },
                'to': { opacity: '1', transform: 'none' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0c08; 
      }
      ::-webkit-scrollbar-thumb {
        background: #a87c4a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #c99a5b; 
      }
      
      .glass-panel {
        background: rgba(20, 15, 10, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(201, 154, 91, 0.2);
        color: #f7f3ef;
      }
      
      /* Light mode overrides - Parchment Look */
      html:not(.dark) .glass-panel {
        background: #e6d0a8;
        border: 1px solid #8c6b3f;
        box-shadow: 0 4px 6px -1px rgba(61, 43, 21, 0.1), 0 2px 4px -1px rgba(61, 43, 21, 0.06);
        color: #3d2b15;
      }

      html:not(.dark) ::-webkit-scrollbar-track {
        background: #e6d0a8; 
      }
      html:not(.dark) ::-webkit-scrollbar-thumb {
        background: #8c6b3f; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="text-medieval-text dark:text-medieval-text text-medieval-textDark font-cinzel transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
